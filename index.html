    <title>MathForces</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#2d2e32',
              'secondary': '#333438',
              'accent': '#e2b713',
              'light': '#d1d0c5',
              'light-secondary': '#646669',
            },
            fontFamily: {
              sans: ['"Roboto Mono"', 'monospace'],
            },
          },
        },
      }
    </script>
    <style>
    /* Tailwind preflight sets svg { display: block } â€” that breaks inline MathJax SVGs.
      Make MathJax SVGs inline and vertically aligned. */
    mjx-container svg,
    .MathJax svg,
    svg[data-mathml] /* fallback selector if any */ {
      display: inline !important;
      vertical-align: -0.125em;
      height: 1em; /* keep math the same line-height as text */
    }

    /* Keep display-mode MathJax containers block as intended */
    mjx-container[display="block"],
    .mathjax-display {
      display: block !important;
    }
  /* target MathJax SVG output specifically and force inline behavior */
  mjx-container[jax="SVG"],
  mjx-container[jax="SVG"] svg {
    display: inline !important;
    vertical-align: -0.12em !important; /* tweak this to taste */
    margin: 0 !important;
    padding: 0 !important;
    height: 1em !important;
    width: auto !important;
  }

  /* wrapper inline behavior */
  mjx-container[jax="SVG"] {
    display: inline-flex !important;
    align-items: center !important;
    line-height: 1 !important;
  }

  mjx-container[display="block"] { display:block !important; margin:0.75em 0 !important; text-align:center; }

    </style>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
